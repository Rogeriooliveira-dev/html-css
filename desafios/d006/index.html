<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    
       <link rel="stylesheet" href="style.css">

</head>
<body>

    
      <div>
        <h1 class="principal"><em>Tags em HTML</em></h1>
        
        <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizarem cada caso.</p>
        
          <botton>
            <ul>
              <li><abbr title="Usar a tag &lt;p&gt;">Paragráfo</abbr></li>
              <li><abbr title="Usar a tag &lt;h1...h6&gt;">Títulos</abbr></li>
              <li><abbr title="Usar a tag &lt;img&gt;">Imagens</abbr></li>
              <li><abbr title="Usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
              <li><abbr title="Usar a tag &lt;code&gt;">Códigos-fonte</abbr></li>
              <li><abbr title="Usar a tag &lt;ol e li&gt;">Listas numeradas</abbr></li>
              <li><abbr title="Usar a tag &lt;ul e li&gt;">Listas com demarcadores</abbr></li>
            </ul>
          </botton>
      </div>
    
       
</body>
</html>
