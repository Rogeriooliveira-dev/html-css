<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
            text-align: center;
        }
        td {
            border: 1px solid #000;
            padding: 5px;
        }
        td.linha {
            background-color: #ff7f50d2
        }
        td.linha2 {
            background-color: #800080a1
        }
    </style>



</head>
<body>
   <h1>Minha primeira Tabela</h1>
   <!--
    HIERARQUIA DE TABELAS (SIMPLES)
    TABLE= TABELA
    TABLE-ROW= LINHA DA TABELA
    TABLE-HEADER= CABEÃ‡ALHO DA TABELA
    TABLE-DATA= DADOS DA TABELA
   -->
   <table>
        <tr>
           <td>A1</td>
           <td>B1</td>
           <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="linha2">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td class="linha">B5</td>
            <td>C5</td>
        </tr>
        <tr>
            <td>A6</td>
            <td>B6</td>
        </tr>
   </table>
</body>
</html>
