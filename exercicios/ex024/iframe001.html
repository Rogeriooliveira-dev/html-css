<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            margin-left: 250px;
        }
        iframe {
            width: 500px;
            height: 250px;
            border: 1px dashed #000;
        }
        p.site1 {
           margin-left: 55px;
        }
    </style>
</head>
<body>
    <!--o tamanho padrão do iframe e de 300x150 (podemos usar scrolling - com paramentros yes - no e auto)-->
    <h1>Testando o uso de iframe</h1>
    <p class="site1">Acessando o site do 
    <iframe src="https://www.cursoemvideo.com" frameborder="1"></iframe>
    <a href="https://www,cursoemvideo.com" target="_blank"></a>
     para aprender a programar</p>

    <p>Repositório do Guanabara 
    <iframe src="https://gustavoguanabara.github.io" frameborder="1"></iframe>
    <a href="https://gustaboguanabara.github.io" target="_blank"></a>
     também e legal</p>
</body>
</html>
